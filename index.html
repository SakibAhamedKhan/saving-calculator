<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!-- External CSS -->
	<link rel="stylesheet" href="css/style.css">
	<title>Saving Calculator</title>

</head>
<body>

	<header>
		<!-- Website heading -->
		<div class="container">
			<h1 class="text-center Web-heading my-4">Saving Calculator</h1>
		</div>
	</header>

	<main>
		<!-- calculation section  -->
		<section class="my-5">
			<div class="container">
				<div class="row row-cols-1 row-cols-md-2 g-5">
					<div class="col">
						<div class="card">
							<img src="images/money.jpg" class="img-fiuld" alt="">
						</div>
					  </div>
					  <div class="col">
						<div class="card border-0 bg-light h-100 p-2 p-md-5">
							<!-- income -->
							<h4 class="text-center fw-bold my-4">Income</h4>
							
							<div class="d-flex flex-wrap justify-content-between align-items-center w-75 mx-auto">
								<label for="income"><span  id="income-label">Income</span>:</label>
								<input type="text" class="input-field p-2 rounded" id="income">
							</div>
							<p id="income-error" class="error-message"></p>
							
							<!-- expenses -->
							<h4 class="text-center my-4 fw-bold">Expenses</h4>
							
							<div class="d-flex flex-wrap justify-content-between align-items-center mb-3  w-75 mx-auto">
								<label for="food"><span  id="food-label">Food</span>:</label>
								<input type="text" class="input-field p-2 rounded" id="food">
							</div>
							<p id="food-error" class="error-message"></p>
							<div class="d-flex flex-wrap justify-content-between align-items-center mb-3  w-75 mx-auto">
								<label for="rent" ><span id="rent-label">Rent</span>:</label>
								<input type="text" class="input-field p-2 rounded" id="rent">
							</div>
							<p id="rent-error" class="error-message"></p>
							<div class="d-flex flex-wrap justify-content-between align-items-center mb-3  w-75 mx-auto">
								<label for="cloth" ><span id="cloth-label">Clothes</span>:</label>
								<input type="text" class="input-field p-2 rounded" id="cloth">
							</div>
							<p id="cloth-error" class="error-message"></p>

							<!-- Calulate button -->
							<button id="calculate-button" class="btn btn-primary text-white fw-bold w-50 mx-auto my-4">Calculate</button>
							
							<!-- Total expenses -->
							<h4 class="text-center my-4 fw-bold">Total Expenses: <span>0</span></h4>
							
							<!-- Total Balance -->
							<h4 class="text-center mb-4 fw-bold">Total Balance: <span>0</span></h4>
							
							<!-- Saving part -->
							<div class="d-flex flex-wrap align-items-center justify-content-evenly">
								<label for="save" class="mb-2">Save:</label>
								<div class="d-flex justify-content-evenly">
									<input type="text" class="input-field p-2 rounded w-50" id="save">
									<h5 class="mx-2">%</h5>
									<button class="btn btn-primary text-white fw-bold w-50 m-0">Save</button>
								</div>
							</div>

							<!-- Saving Amount -->
							<h4 class="text-center my-4 fw-bold">Saving Amount: <span>0</span></h4>
							
							<!-- Remaining Balance -->
							<h4 class="text-center mb-4 fw-bold">Remaining Balance: <span>0</span></h4>
							

						</div>
					  </div>	
				</div>

			</div>
		</section>
	</main>
	

	<!-- External JS -->
	<script src="js/script.js"></script>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
